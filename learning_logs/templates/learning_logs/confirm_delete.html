{% extends "learning_logs/base.html" %}

{% block content %}
  <h2>Are you sure you want to delete "{{ topic.text }}"?</h2>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'learning_logs:topics' %}" class="btn btn-secondary">
      Cancel
    </a>
  </form>
{% endblock content %}
